<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="author" content="Alston Drew Devero-Belfon">
    <meta name="description" content="Per Scholas - Mod 1 - Game Project">
    <meta name="keywords" conent="html, css, javascript, js, jquery, website, app, game, per, scholas, mod, 1, project">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Millennial Mancala</title>
</head>
<body>
    <header>
        <h1>millennial mancala</h1>
    </header>
    <main>
    <section id="playerSection">
        <form id="playerForm">
            <input type="text" id="playerOne" placeholder="Type P1 name"></input>
            <input type="text" id="playerTwo" placeholder="Type P2 name"></input>
        </form>
    </section>
    <section class="gameSection">
        <!-- <canvas></canvas> -->
        <form class="gameForm">
            <article id="theGameSpacing">
                <input type="submit" value="4" class="miniPots pOnePots" id="pOne1"></input>
                <input type="submit" value="4" class="miniPots pOnePots" id="pOne2"></input>
                <input type="submit" value="4" class="miniPots pOnePots" id="pOne3"></input>
                <input type="submit" value="4" class="miniPots pOnePots" id="pOne4"></input>
                <input type="submit" value="4" class="miniPots pOnePots" id="pOne5"></input>
                <input type="submit" value="4" class="miniPots pOnePots" id="pOne6"></input>
                <input type="submit" value="0" id="playerOneCapture"></input>
                <input type="submit" value="4" class="miniPots pTwoPots" id="pTwo1"></input>
                <input type="submit" value="4" class="miniPots pTwoPots" id="pTwo2"></input>
                <input type="submit" value="4" class="miniPots pTwoPots" id="pTwo3"></input>
                <input type="submit" value="4" class="miniPots pTwoPots" id="pTwo4"></input>
                <input type="submit" value="4" class="miniPots pTwoPots" id="pTwo5"></input>
                <input type="submit" value="4" class="miniPots pTwoPots" id="pTwo6"></input>
                <input type="submit" value="0" id="playerTwoCapture"></input>
            </article>
        </form>
    </section>
    <section class="coinTossSection">
        <button id="coinToss">coin toss<br/>p1/p2</button>
    </section>
    </main>
    <script src="scripts/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
